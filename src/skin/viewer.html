<section class="section section-viewer">
  <div class="viewer-container">
    <div class="viewer-header">
      <h2 class="viewer-title">Take a closer look.</h2>
    </div>

    <div class="viewer-contents">
      <div id="viewer" class="viewer-wrap"></div>

      <div class="viewer-controls-wrap">
          <p class="viewer-controls-desc">6.1‚Äù iPhone 15 Pro<sup><a href="#" class="sup-link">2</a></sup> in four colors</p>

          <div class="viewer-controls">
            <ul class="viewer-controls-colorchip">
              <li class="viewer-controls-colorchip__item colorchip-all">
                <button class="viewer-controls-colorchip__cta colorchip-cta--all active" data-colorchip-cta="all"  type="button">
                  <span class="hidden">All</span>
                </button>
              </li>
              <li class="viewer-controls-colorchip__item">
                <button class="viewer-controls-colorchip__cta colorchip-cta--natural active" data-colorchip-cta="natural" type="button">
                  <span class="hidden">Natural Titanium</span>
                </button>
              </li>
              <li class="viewer-controls-colorchip__item">
                <button class="viewer-controls-colorchip__cta colorchip-cta--blue" data-colorchip-cta="blue" type="button">
                  <span class="hidden">Blue Titanium</span>
                </button>
              </li>
              <li class="viewer-controls-colorchip__item">
                <button class="viewer-controls-colorchip__cta colorchip-cta--white" data-colorchip-cta="white" type="button">
                  <span class="hidden">White Titanium</span>
                </button>
              </li>
              <li class="viewer-controls-colorchip__item">
                <button class="viewer-controls-colorchip__cta colorchip-cta--black" data-colorchip-cta="black" type="button">
                  <span class="hidden">Black Titanium</span>
                </button>
              </li>
            </ul>

            <ul class="viewer-controls-size">
              <li class="viewer-controls-size__item">
                <button class="viewer-controls-size__cta">
                  <span class="hidden"></span>
                  <span class="viewer-controls-size__text">6.1"</span>
                </button>
              </li>
              <li class="viewer-controls-size__item">
                <button class="viewer-controls-size__cta">
                  <span class="hidden"></span>
                  <span class="viewer-controls-size__text">6.7"</span>
                </button>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</section>
