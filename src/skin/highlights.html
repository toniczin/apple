<section class="section section-highlights">
  <div class="highlights-container">
      <div class="highlights-header">
        <h2 class="highlights-title">Get the highlights.</h2>

        <div class="highlights-cta">
          <a href="#" class="highlights-cta__link">Watch the film
            <img src="/assets/imgs/highlights/icon_watch.svg" class="highlights-cta__icon" alt="">
          </a>
          <a href="#" class="highlights-cta__link">Watch the event
            <img src="/assets/imgs/highlights/icon_right.svg" class="highlights-cta__icon" alt="">
          </a>
        </div>
      </div>

      <div class="highlights-contents">
        <div class="highlights-carousel-wrap swiper"></div>

        <div class="highlights-indicator-wrap">
          <div class="highlights-indicator"></div>

          <div class="highlights-indicator-controls">
            <button class="highlights-indicator-controls__btn" type="button">
              <span class="hidden">Play</span>
              <img src="/assets/imgs/highlights/icon_play.svg" class="indicator-btn indicator-btn--play" alt="">
              <img src="/assets/imgs/highlights/icon_pause.svg" class="indicator-btn indicator-btn--pause active" alt="">
              <img src="/assets/imgs/highlights/icon_replay.svg" class="indicator-btn indicator-btn--replay" alt="">
            </button>
          </div>
        </div>
      </div>
  </div>
</section>
